<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <table class="calc-table">
      <tr>
         <td class="result" colspan="4" id="display-result">0</td>
      </tr>
      <tr>
         <td class="number-btn" colspan="2" >C</td>
         <td class="number-btn">&#11013;</td>
         <td class="oper-btn">&#247;</td>
      </tr>
      <tr>
         <td class="number-btn">7</td>
         <td class="number-btn">8</td>
         <td class="number-btn">9</td>
         <td class="oper-btn">x</td>
      </tr>
      <tr>
         <td class="number-btn">4</td>
         <td class="number-btn">5</td>
         <td class="number-btn">6</td>
         <td class="oper-btn">-</td>
      </tr>
      <tr>
         <td class="number-btn">1</td>
         <td class="number-btn">2</td>
         <td class="number-btn">3</td>
         <td class="oper-btn">+</td>
      </tr>
      <tr>
         <td class="number-btn" colspan="3">0</td>
         <td class="oper-btn">=</td>
      </tr>
   </table>
   <script src="script.js"></script>
</body>
</html>
